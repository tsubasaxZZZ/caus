machine:
  python:
    version: 3.5.0

dependencies:
  cache_directories:
    - mongodb-linux-x86_64-ubuntu1404-3.4.1

  pre:
    - if [[ ! -d mongodb-linux-x86_64-ubuntu1404-3.4.1 ]]; then wget https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu1404-3.4.1.tgz && tar xvzf mongodb-linux-x86_64-ubuntu1404-3.4.1.tgz; fi
    - sudo stop mongodb
    - sudo cp mongodb-linux-x86_64-ubuntu1404-3.4.1/bin/* /usr/bin
    - sudo start mongodb
    - pip install -r ./requirements.txt
    - python ./index.py:
               background: true
    - sleep 5
  test:
    override:
      - pwd ~
      - ifconfig
      - python --version
      - nosetests --with-coverage  -s
      - curl http://127.0.0.1:8080/hello
      - exit 0